<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <header>Page Ratio Calculator</header>
            </div>
            <div class="right">
                <div class="wrapper">
                    <p>Enter Current Book Data :</p>
                    <div class="inputs">
                        <input id="old_current-page" type="number" placeholder="Current Page">
                        <input id="old_total-page"  type="number" placeholder="Total Pages">
                    </div>
                </div>
                <div class="wrapper">
                    <p>Enter New Book Data :</p>
                    <div class="inputs">
                        <input id="newBook" type="number" placeholder="Total Pages">
                    </div>
                </div>
                <div class="inputs submit">
                    <input id="submit" type="submit" value="Get Current Page">
                </div>
                <div class="wrapper">
                    <p id="result">New Book's Current Page:</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
